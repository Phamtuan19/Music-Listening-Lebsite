<!DOCTYPE html>
<html lang="en">
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Music player</title>
      <script src="https://kit.fontawesome.com/03e43a0756.js" crossorigin="anonymous"></script>
      <link rel="preconnect" href="https://fonts.gstatic.com" />
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
      <link rel="stylesheet" href="./Main_Music.css" />
   </head>

   <body>
      <div class="player">
         <!-- Dashboard -->
         <div class="dashboard">
            <!-- Header -->
            <header>
               <h4>Pause:</h4>
               <h2 class="name__song">String 57th & 9th</h2>
            </header>

            <!-- CD -->
            <div class="cd">
               <div class="cd-thumb"></div>
            </div>

            <!-- Control -->
            <div class="control">
               <div class="btn btn-repeat">
                  <i class="fas fa-redo"></i>
               </div>
               <div class="btn btn-prev">
                  <i class="fas fa-step-backward"></i>
               </div>
               <div class="btn btn-toggle-play">
                  <i class="fas fa-pause icon-pause d-none"></i>
                  <i class="fas fa-play icon-play"></i>
               </div>
               <div class="btn btn-next">
                  <i class="fas fa-step-forward"></i>
               </div>
               <div class="btn btn-random">
                  <i class="fa-solid fa-repeat"></i>
               </div>
            </div>

            <div class="box-progress">
               <div class="progress">
                  <div class="progress-value"></div>
               </div>
            </div>
            <!-- <input type="range"  class="progress" value="0" step="1" min="0" max="100" /> -->

            <audio id="audio" src="">
               <img class="audio-img" src="" alt="" />
            </audio>
         </div>

         <!-- Playlist -->
         <div class="playlist"></div>
      </div>
   </body>
   <script type="module" src="./App_Music.js"></script>
</html>
